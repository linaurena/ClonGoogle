<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="menu-icon"></li>
                <li>
                    <a href="" id="default-selection">All</a>
                </li>
                <li>
                    <a href="">Images</a>
                </li>
                <li class="apps-icon"></li>
                <li class="btn-login">
                    <a href="">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <picture>
                <img src="./images/google-logo.png" alt="Google logo">
            </picture>
            <article class="input-container">
                <span class="search-icon"></span>
                <input type="text">
            </article>
            <article class="box-search-btn">
                <button>Google Search</button>
                <button>I'm Felling lucky</button>
            </article>
            <article class="offered-container">
                <p class="offered">Google offered in: <span class="language">Español (Latinoamérica)</span></p>
            </article>
        </section>
    </main>
    <footer>
        <p class="location">Colombia</p>
        <div>
            <span class="circle"></span>
            <span>Unknown</span>
            <a href=""> - Use precise location</a></div>
    </footer>
</body>
</html>
